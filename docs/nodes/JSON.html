<h3 class="section">10.1 JSON</h3>

<p>Artanis intergrated the third-party module <a href="https://github.com/aconchillo/guile-json">guile-json</a>. 
You may use #:mime method to handle JSON:
<pre class="example">     (get "/json" #:mime 'json
       (lambda (rc)
         (let ((j (json (object ("name" "nala") ("age" "15")))))
           (:mime rc j))))
</pre>
