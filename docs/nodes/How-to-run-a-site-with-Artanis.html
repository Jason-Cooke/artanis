<h3 class="section">6.1 How to run a site with Artanis</h3>

<p>This is the simplest case to run a site:
<pre class="example">     #!/bin/env guile
     !#
     (use-modules (artanis artanis))
     (init-server)
     (get "/hello" (lambda () "hello world"))
     (run)
</pre>
