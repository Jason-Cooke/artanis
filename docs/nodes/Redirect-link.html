<h3 class="section">7.4 Redirect link</h3>

<pre class="example">     (redirect-to rc path [status &lt;- 301])
     ;; e.g
     (get "/aaa" (lambda (rc) (redirect-to rc "/bbb")))
     (get "/bbb" (lambda () "ok bbb"))
</pre>
