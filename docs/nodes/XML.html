<h3 class="section">10.3 XML</h3>

<p>In Scheme, XML is handled with SXML. Another way is to use strings appending method.
<pre class="example">     (get "/xml" #:mime 'xml
       (lambda (rc)
         (:mime rc '(*TOP* (WEIGHT (@ (unit "pound")) (NET (@ (certified "certified")) "67") (GROSS "95"))))))
</pre>
