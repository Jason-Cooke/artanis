<h3 class="section">10.2 CSV</h3>

<p>Artanis intergrated the third-party module <a href="https://github.com/NalaGinrut/guile-csv">guile-csv</a>. You may use #:mime method to handle CSV:
<pre class="example">     (get "/csv" #:mime 'csv
       (lambda (rc)
         (:mime rc '(("a" "1") ("b" "2")))))
</pre>
