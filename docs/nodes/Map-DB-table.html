<h4 class="subsection">9.3.2 Map DB table</h4>

<pre class="example">     (define my-table (map-table-from-DB rc/conn))
</pre>
   <p><strong>rc/conn</strong> can be route-context or connection of DB.

   <p>map-table-from-DB returns a function, we named it <strong>my-table</strong> here for explaining.
