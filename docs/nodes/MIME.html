<h2 class="chapter">10 MIME</h2>

<p><tt>#:mime</tt> method is used to return the proper MIME type in the HTTP response.
<pre class="example">     #:mime type ; for registering type
     (:mime rc body) ; for emit the reponse with the proper MIME
</pre>
