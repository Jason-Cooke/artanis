<h3 class="section">10.4 SXML</h3>

<p>You can use SXML to replace XML for exchanging data format. This way saves some bandwidth.
<pre class="example">     (get "/sxml" #:mime 'sxml
       (lambda (rc)
         (:mime rc '((a 1) (b 2)))))
</pre>
