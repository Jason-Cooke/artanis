<h4 class="subsection">4.4.1 Regex in URL remapping</h4>

<p>You can use regex in the URL rule.
<pre class="example">     (get "/.+\\.(png|gif|jpeg)" static-page-emitter)
</pre>
   <p><em>static-page-emitter</em> is an Artanis API which emits a static file like images to the client.
