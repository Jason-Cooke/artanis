<h4 class="subsection">9.3.5 Set values to table</h4>

<pre class="example">     (my-table 'set table-name . kargs)
</pre>
   <p><strong>kargs</strong> is a var-list to accept the key-value arguments.

   <p>For example:
<pre class="example">     (mtable 'set 'Persons #:name "nala" #:age 99 #:email "nala@artanis.com")
</pre>
